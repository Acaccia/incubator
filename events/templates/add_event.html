{% extends "skeleton.html" %}
{% load bootstrap3 %}

{% block "content" %}
<form action="{% url "add_event" %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
    {% endbuttons %}
</form>
{% endblock %}
