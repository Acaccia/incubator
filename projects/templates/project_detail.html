{% extends "base.html" %}
{% load formatting %}

{% block content %}

<h1>{{project.title}}</h1>
<p>
    Etat : {{project.get_status_display}}<br>
    Mainteneur : {{project.maintainer.username}}
</p>
<p>Description : {{project.short_description}}</p>
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{project.progress}}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width:{{project.progress}}%">
      {{project.progress}}%
  </div>
</div>
<p>{{project.content|markdown}}</p>

{% endblock %}
