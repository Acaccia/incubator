{% load staticfiles %}
{% load activelink %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery=1 %}

<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block "title" %}UrLab{% endblock %}</title>
        {% block "head" %}{% endblock %}
    </head>
    <body>

        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menuNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">UrLab</a>
                </div>
                <div class="collapse navbar-collapse" id="menuNavbar">
                    <ul class="nav navbar-nav">
                        <li class="{% ifactive projets %}active{% endifactive %}"><a href="#">Projets</a></li>
                        <li class="{% ifcontains "/events/" %}active{% endifcontains %}"><a href="{% url "events_home" %}">Ev√©nements</a></li>
                        <li class="{% ifactive login %}active{% endifactive %}"><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
